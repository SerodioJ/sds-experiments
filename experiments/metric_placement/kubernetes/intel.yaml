apiVersion: apps/v1
kind: Deployment
metadata:
  name: energy-consumption-xps
  labels:
    app: energy-consumption-xps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: energy-consumption-xps
  template:
    metadata:
      labels:
        app: energy-consumption-xps
    spec:
      nodeSelector:
        placement: edge
        type: xps
      containers:
      - name: ecs
        image: serodioj/energy-consumption-service:latest
        ports:
        - containerPort: 8000
          hostPort: 8000
        env:
        - name: hardware_config
          value: "default"
      - name: dana
        image: serodioj/dana_app:experiment
        ports:
        - containerPort: 2010
          hostPort: 2010
        - containerPort: 2011
          hostPort: 2011
